<div id="modal" class="modal">
    <div class="modal-content">
        <a id="modal-dice" href="#" target="_blank">DICE</a>
        <a id="modal-ig" href="#" target="_blank">Instagram</a>
    </div>
</div>
<script>
(function() {
    const isIGBrowser = /Instagram/.test(navigator.userAgent);
    const modal = document.getElementById('modal');
    const modalDice = document.getElementById('modal-dice');
    const modalIg = document.getElementById('modal-ig');

    // Hide all Instagram links when in IG browser
    if (isIGBrowser) {
        document.querySelectorAll('a[href*="instagram.com"]').forEach(el => {
            el.style.display = 'none';
        });
    }

    document.querySelectorAll('.item-event').forEach(el => {
        el.style.cursor = 'pointer';
        const dice = el.dataset.dice;
        const ig = el.dataset.ig;

        el.addEventListener('click', () => {
            if (isIGBrowser) {
                // In IG browser: open DICE if available, else nothing
                if (dice) window.open(dice, '_blank');
            } else {
                // Other browser
                if (dice && ig) {
                    // Show modal
                    modalDice.href = dice;
                    modalIg.href = ig;
                    modal.classList.add('show');
                } else if (dice) {
                    window.open(dice, '_blank');
                } else if (ig) {
                    window.open(ig, '_blank');
                }
            }
        });
    });

    modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.classList.remove('show');
    });
})();
</script>
