<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>polpo — links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
            name="description"
            content="All links for polpo: SoundCloud, Instagram, Telegram and more."
    />

    <!-- Clean sans font -->
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="page">
    <section class="card">
        <!-- TOP BADGE (like linktree icon in the corner) -->
        <div class="badge">
            <span class="badge-icon">*</span>
        </div>

        <!-- HERO IMAGE -->
        <div class="hero">
            <div class="hero-image"></div>
        </div>

        <!-- CONTENT -->
        <div class="content">
            <h1 class="name">polpo</h1>

            <!-- SOCIAL ICONS -->
            <div class="social-row">
                <a
                        href="https://instagram.com/your_handle"
                        target="_blank"
                        rel="noreferrer"
                        aria-label="Instagram"
                >
                    <span class="social-icon">IG</span>
                </a>
                <a
                        href="https://soundcloud.com/your_handle"
                        target="_blank"
                        rel="noreferrer"
                        aria-label="SoundCloud"
                >
                    <span class="social-icon">SC</span>
                </a>
                <a
                        href="https://t.me/your_handle"
                        target="_blank"
                        rel="noreferrer"
                        aria-label="Telegram"
                >
                    <span class="social-icon">TG</span>
                </a>
            </div>

            <p class="section-title">kntk urls</p>

            <!-- BIG LINK BUTTONS -->
            <div class="links">
                <a
                        class="link-btn"
                        href="https://soundcloud.com/your_handle"
                        target="_blank"
                        rel="noreferrer"
                >
                    <div class="link-thumb">
                        <!-- could be logo image later -->
                        KNTR
                    </div>
                    <span>SoundCloud</span>
                </a>

                <a
                        class="link-btn"
                        href="https://instagram.com/your_handle"
                        target="_blank"
                        rel="noreferrer"
                >
                    <span>Instagram</span>
                </a>
            </div>

            <!-- BOTTOM CTA -->
            <a class="join-btn" href="https://polpo.tech" target="_blank" rel="noreferrer">
                Join _polpo on polpo.tech
            </a>

            <!-- FOOTER -->
            <div class="footer-row">
                <button class="footer-link" type="button">Report</button>
                <span>•</span>
                <button class="footer-link" type="button">Privacy</button>
            </div>
        </div>
    </section>
</main>
</body>
</html>
